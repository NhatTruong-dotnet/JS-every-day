<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min (1).css">
    <script src="https://use.fontawesome.com/80d3e4fcf5.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa fa-tasks text-primary"></i>My<span class="text-primary">ToDo</span>List
            <form onsubmit="event.preventDefault();addNote();" id="note-form" >
                <div class="form-group">
                    <label for="title">Title</label>
                        <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                        <input type="text" id="content" class="form-control">
                </div>
                <input type="submit" value="Add Note" class="btn btn-primary">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Content</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="note-list">
                    
                </tbody>
            </table>   
        </h1>
    </div>
    <script src="./app.js"></script>
</body>
</html>
