<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-App</title>

</head>

    <div class="mobile-container">

        <h3>Favorite Meals</h3>
        <ul>
            <li><img src="./lime-2481359_1920.jpg" alt="Lime"><span>Lime</span></li>
            <li><img src="./steak-2936531_1920.jpg" alt="steak"><span>Steak</span></li>
            <li><img src="./spaghetti-3547078_1920.jpg" alt="spaghetti"><span>spaghetti</span></li>
        </ul>
    </div>
    <div class="meals">
        <span class="radom">Random Recipe</span>

        </div>
        <div class="meal">

                <h4>Veggie Veggies</h4>
                <button><i class="fa fa-heart"></i></button>
            </div>
